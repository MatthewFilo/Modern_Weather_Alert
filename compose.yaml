# https://github.com/docker/awesome-compose
services:
  redis:
    image: redis:7
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
  hqe-app:
    build: .
    image: hqe-app
    container_name: hqe-app
    restart: unless-stopped
    ports:
      - "80:8080"
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis